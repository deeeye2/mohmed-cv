<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manifest Generators</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="generator-container">
        <h1>Manifest Generator</h1>
        <div id="k8sSelectionStep">
            <label for="k8sManifestType">Select Kubernetes Manifest Types:</label>
            <select id="k8sManifestType" name="k8sManifestType" multiple size="10">
                <option value="Deployment">Deployment</option>
                <option value="Service">Service</option>
                <option value="ConfigMap">ConfigMap</option>
                <option value="Secret">Secret</option>
                <option value="PersistentVolume">PersistentVolume</option>
                <option value="PersistentVolumeClaim">PersistentVolumeClaim</option>
                <option value="Ingress">Ingress</option>
                <option value="Role">Role</option>
                <option value="RoleBinding">RoleBinding</option>
                <option value="ClusterRole">ClusterRole</option>
                <option value="ClusterRoleBinding">ClusterRoleBinding</option>
                <option value="NetworkPolicy">NetworkPolicy</option>
            </select>
            <button type="button" class="generator-btn" onclick="goToK8sDetails()">Next</button>
        </div>

        <div id="k8sDetailsStep" class="hidden">
            <form id="k8sManifestForm" class="generator-form">
                <div id="k8sFormFields" class="generator-form-fields"></div>
                <button type="button" class="generator-btn" onclick="showK8sPreview()">Preview</button>
            </form>
            <button type="button" class="generator-btn" onclick="goBackK8s()">Back</button>
        </div>

        <div id="k8sPreviewStep" class="preview hidden">
            <h2>Preview</h2>
            <pre id="k8sPreviewContent"></pre>
            <button class="generator-btn" onclick="generateK8sManifest()">Download</button>
            <button class="generator-btn" onclick="editK8sForm()">Edit</button>
            <button class="generator-btn" onclick="cancelK8sForm()">Cancel</button>
        </div>
        
        <!-- Repeat similar structure for Dockerfile, Ansible, and Terraform generators -->
        
        <script src="static/js/script.js"></script>
    </div>
</body>
</html>
