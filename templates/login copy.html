<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Versions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            color: #343a40;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            margin: 5px;
        }
        .btn-secondary {
            margin-top: 20px;
        }
        pre {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>View Versions</h1>
        <pre id="output"></pre>
        <a href="{{ url_for('clidashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('http://localhost:5001/api/view_versions')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('output').innerText = data.stdout || data.stderr;
                });
        });
    </script>
</body>
</html>
